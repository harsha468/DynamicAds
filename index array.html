                if (xhr.readyState === 4 && xhr.status === 200) {
                    let iframeDiv = document.getElementById("iframe-div");

                        iframe[i++].srcdoc = applyCustomStyles(response, customValue);
                    }
                    else if (customValue.type == 2) {
                        iframe[i++].srcdoc = applyCustomStylesSelectAds(response, customValue);
                    }
                    else if (customValue.type == 3 || customValue.type == 4) {
                        iframe[i++].srcdoc = applyCustomStylesSlider(response, customValue);

                        iframe[i++].srcdoc = applyCustomStylesReaction(response, customValue);
                    }
                    else if (customValue.type == 6) {
                        iframe[i++].srcdoc = applyCustomStylesPoll(response, customValue);
                    }
                }
            };
            xhr.send();
